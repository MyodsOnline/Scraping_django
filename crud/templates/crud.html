{% extends 'base.html' %}

{% block title %}
    Posts list
{% endblock %}

{% block body %}
{% for i in object_list %}
    <h3>{{i.post_title}}</h3>
    {% if i.is_posted == True %}
    <p>True</p>
    {% else %}
    <p>False</p>
    {% endif %}
    <a href="{% url 'post-update' i.pk %}">update</a>
{% endfor %}
    <div>
        <a href="{% url 'home' %}">Go home</a>
    </div>
{% endblock %}
